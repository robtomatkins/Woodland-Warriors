<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="keywords" content="woodland warrios, woodland, litter picking, London, volunteering">
    <link rel="stylesheet" href="../assets/css/style.css"> 
    <script src="https://kit.fontawesome.com/cb3385a891.js" crossorigin="anonymous"></script>
    <title>Woodland Warriors</title>
</head>
<body>
    <header>
        <h1 id="logo">Woodland Warriors</h1>

        <ul id="nav">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </header>

    <section>
        <div id="hero-image-contact"> 
            <div id="form-container">
                    <form id="form">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required><br>

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="emailaddress" placeholder="Your email address.." required><br>

                        <label for="walk-option">Walk:</label>
                        <select id="walk-option" name="walk" required>
                            <option value="Hainault Forest">Hainault Forest</option>
                            <option value="The Royal Parks">The Royal Parks</option>
                            <option value="Ruffet Woods">Ruffet Woods</option>
                            <option value="Hampstead Heath">Hampstead Heath</option>
                        </select><br>

                        <input type="submit" value="Submit Form">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <h2>Get in touch!</h2><br>
        <p>Email: woodlandwarriors@outlook.com</p><br>
        <p>Tel: 07580 000 001</p>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopner" aria-label="Visit facebook page (open in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopner" aria-label="Visit twitter page (open in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner" aria-label="Visit instagram page (open in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopner" aria-label="Visit youtube page (open in new tab)"><i class="fa-brands fa-youtube"></i></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
