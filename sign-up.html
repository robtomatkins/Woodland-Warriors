<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="woodland warriors, woodland, litter picking, London, volunteering"> 
    <meta name="description" content="Woodland Warriors is a website which provides information about volunteer led litter picking walks in woodland areas surrounding London, aswell as locations, times and dates of upcoming walks and a sign up form to register interest in walk">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb3385a891.js" crossorigin="anonymous"></script>
    <title>Woodland Warriors</title>
</head>

<body>
    <header>
        <h1 id="logo">Woodland Warriors</h1>

        <ul id="nav">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="sign-up.html">Sign Up</a>
            </li>
        </ul>
    </header>

    <!--hero image (repsonsive for tablets and mobile devices)-->
    <section>
        <div id="hero-image-signup">
            <div class="hero-text-container">
                <h2>Kim (Volunteer)</h2>
                <p>"Our volunteer teams work hard to preserve woodland spaces around London, and we have fun doing it!"</p>
            </div>
        </div>
    </section>

    <!-- form section containing walk sign up form-->
    <section id="form-outer">
        <div id="form-container">
            <h2>Sign up here!</h2>
            <form id="form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="emailaddress" placeholder="Your email address.." required><br>

                <label for="walk-option">Walk:</label>
                <select id="walk-option" name="walk" required>
                    <option label="Choose your walk.."></option>
                    <option value="Hainault Forest">Hainault Forest</option>
                    <option value="The Royal Parks">The Royal Parks</option>
                    <option value="Ruffet Woods">Ruffet Woods</option>
                    <option value="Hampstead Heath">Hampstead Heath</option>
                </select><br>

                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </section>

    <!--Footer section with contact details and social media anchor links-->
    <footer>
        <h2>Get in touch!</h2><br>
        <p>Email: woodlandwarriors@outlook.com</p><br>
        <p>Tel: 07580 000 001</p>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopner"
                    aria-label="Visit facebook page (open in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopner"
                    aria-label="Visit twitter page (open in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopner"
                    aria-label="Visit instagram page (open in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopner"
                    aria-label="Visit youtube page (open in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
